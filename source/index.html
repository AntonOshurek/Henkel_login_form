<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Henkel login panel">

  <meta name="robots" content="none">

  <meta name="Author" content="Anton Oshurek">
  <meta name="Copyright" content="Unicorn Poznan">
  <meta name="Address" content="PoznaÅ„">

  <script src="https://kit.fontawesome.com/ab00d86059.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.min.css">

  <title>LogIn Henkel</title>
</head>
<body class="body">

  <header class="header">
    <h1 class="visually-hidden">Henkel Login form</h1>
  </header>
  
  <main class="main">
      <div class="login-form">

          <p class="login-form__title">Login Form</p>

          <form class="login-form__form" action="#">

              <div class="login-form__item">
                  <span class="login-form__item-icon fa fa-user"></span>
                  <input class="login-form__input" type="text" required placeholder="Email or Phone">
              </div>

              <div class="login-form__item space">
                  <span class="login-form__item-icon fa fa-lock"></span>
                  <input class="login-form__input password" type="password" required placeholder="Password">
              </div>

              <div class="login-form__item">
                  <input class="login-form__input login-form__input--submit" type="submit" value="LOGIN">
              </div>

          </form>
          
      </div>
  </main>

  <script src="js/script.min.js"></script>
</body>
</html>
